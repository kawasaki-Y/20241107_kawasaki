<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>損益分岐点分析ツール</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>損益分岐点分析ツール</h1>
  </header>
  <main>
    <section id="inputSection">
      <h2>財務データ入力</h2>
      <form id="financialForm">
        <label for="revenue">収益 (売上): </label>
        <input type="number" id="revenue" required><br>
        <label for="fixedCosts">固定費: </label>
        <input type="number" id="fixedCosts" required><br>
        <label for="variableCosts">変動費: </label>
        <input type="number" id="variableCosts" required><br>
        <button type="button" id="analyzeBtn">分析とグラフ表示</button>
      </form>
    </section>
    <section id="chartContainer">
      <canvas id="analysisChart" width="600" height="400"></canvas>
    </section>
    <section id="analysisResults">
      <h2>分析結果</h2>
      <div id="resultsContainer"></div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
